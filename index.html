<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #111;
            color: #fff;
            overflow: hidden;
        }
        canvas {
            background: #000;
            display: block;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            font-size: 1rem;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:active {
            background: #666;
        }
    </style>
</head>
<body>
    <canvas id="tetris"></canvas>
    <div class="controls">
        <button id="left">Left</button>
        <button id="rotate">Rotate</button>
        <button id="right">Right</button>
        <button id="drop">Drop</button>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
